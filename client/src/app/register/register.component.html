<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="class text-center primary">Sign Up</h2>
  <hr>
  <div class="form-group">

    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username">

    <input
      type="password"
      class="form-control"
      name="username"
      [(ngModel)]="model.password"
      placeholder="Password">

  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success mr-2">Register</button>
    <button type="button" class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
  </div>

</form>
