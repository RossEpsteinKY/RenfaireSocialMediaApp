<div class="row" *ngIf="member">
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
           class="card-img-top img-thumbnail">

      <div class="card-body">

        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.state.toUpperCase()}}</p>
        </div>

        <div>
          <strong>Role:</strong>
          <p>{{member.actType}}</p>
        </div>

        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>


        <div>
          <strong>Home Faire:</strong>
          <p>{{member.homeFaire}}</p>
        </div>

        <div>
          <strong>Pronouns:</strong>
          <p>{{member.pronouns}}</p>
        </div>
      </div>

      <div class="card-footer">
        <div class="btn-group d-flex justify-content-center">
          <button class="btn btn-primary m-3"><i class="fa fa-heart"></i>Like</button>
          <button class="btn btn-success m-3"><i class="fa fa-envelope"></i>Message</button>
        </div>
      </div>
    </div>
  </div>
</div>
